<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="./LoginSignForgget.css">

</head>
<div class="image-container-kawkab">
  <img class="img-kawkab  " src="./LogSignImages/kawkab.png" alt="Image kawkab">
  <img class="img-kawkab2" src="./LogSignImages/kawkab.png" alt="Image kawkab">
</div>

<body>


  <div class="image-container">
    <img class=" global-black" src="./LogSignImages/global-back.png" alt="Global Black">
    <img class=" global-text" src="./LogSignImages/global-text.png" alt="Global Text">
  </div>

  <div class="box backgroundColor-box " id="loginBox">

    <div class="SignUp-title">Sign Up</div>
    <input class="input-username" type="text" id="username" name="username" placeholder="username" required>
    <input class="input-email" type="text" id="username" name="username" placeholder="email" required>
    <input class="input-password" type="password" id="password" name="password" placeholder="password" required>
    <input class="input-password" type="password" id="confirmPassword" name="confirmPassword"
      placeholder="confirm password" required>


    <button class="SignUp-button" href="./intereset.html" >
      <div class="SignUp-text">Sign Up</div>
    </button>


    <p> Already Registration ? <a id="LogInLink" class="Login-link" href="./LogIn.html">Login</a></p>
    <p>Terms & Conditions </p>
    <p>Support</p>


  </div>

  <div class='stars'></div>
  <div class='twinkling'></div>
  <div class='clouds'></div>
</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('LogInLink').addEventListener('click', function (event) {
      event.preventDefault();
      document.getElementById('loginBox').classList.add('zoom-out');
      setTimeout(() => {
        window.location.href = './LogIn.html';
      }, 1000);
    });


    document.getElementById('loginButton').addEventListener('click', function () {
      document.getElementById('loginBox').classList.add('zoom-in');
      setTimeout(() => {
        document.getElementById('loginBox').classList.remove('zoom-in');
      }, 1000);
    });
  });


</script>

</html>
