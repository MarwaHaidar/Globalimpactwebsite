<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account page</title>
    <link rel="stylesheet" type="text/css" href="profilepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
      <!--Section: profile page-->
      <section class="section">
        <!--========== HEADER ==========-->
        <header class="header">
         <div class="header__container">
             
 
             <a href="#Home" class="header__logo"><img src="images/global logo.png" alt="Global Impact"></a>
 
             <div class="header__search">
                 <input type="search" placeholder="Search" class="header__input">
                 <i class="fa-solid fa-magnifying-glass"></i>
             </div>
 
             <div class="header__profile">
                <img src="images/Eo_circle_purple_letter-m.svg.png" alt="header-profile" class="header-img">
             </div>
         </div>
     </header>
 
     <!--========== NAV ==========-->
     <div class="nav" id="navbar">
         <nav class="nav__container">
             <div>
                 <a href="#Home" class="nav__logo">
                     <img src="images/global logo.png" alt="Global Impact">
                     
                 </a>
 
                 <div class="nav__list">
                     <div class="nav__items">
                         <h3 class="nav__subtitle">Our World</h3>
 
                         <a href="#" class="nav__link active">
                             <i class="fa-solid fa-house nav_icon" style="color: #333333;"></i>
                             <span class="nav__name">Home</span>
                         </a>
                         
                         <div class="nav__dropdown">
                             <a href="#" class="nav__link">
                                 <i class="fa-solid fa-layer-group" style="color: #333333;"></i>
                                 <span class="nav__name">Categories</span>
                                 <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                             </a>
 
                             <div class="nav__dropdown-collapse">
                                 <div class="nav__dropdown-content">
                                     <a href="#" class="nav__dropdown-item">Sports</a>
                                     <a href="#" class="nav__dropdown-item">News</a>
                                     <a href="#" class="nav__dropdown-item">Technologies</a>
                                     <a href="#" class="nav__dropdown-item">Movies</a>
                                     <a href="#" class="nav__dropdown-item">Arts</a>
                                 </div>
                             </div>
                         </div>
 
                         <a href="#" class="nav__link">
                             <i class="fa-solid fa-earth-americas" style="color: #333333;"></i>
                             <span class="nav__name">About Us</span>
                         </a>
                     </div>
 
                     <a href="#" class="nav__link">
                         <i class="fa-solid fa-envelope" style="color: #333333;"></i>
                         <span class="nav__name">Contact Us</span>
                     </a>
                 </div>
 
                     <div class="nav__items">
                         <h3 class="nav__subtitle">Top Picks</h3>
 
                        
                             <a href="#" class="nav__link">
                                 <i class="fa-solid fa-folder-plus" style="color: #333333;"></i>
                                 <span class="nav__name">New</span>
                                 <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                             </a>
 
                             
 
                         
 
                         <a href="#" class="nav__link">
                             <i class="fa-solid fa-arrow-trend-up" style="color: #333333;"></i>
                             <span class="nav__name">Trendy</span>
                         </a>
                         <a href="#" class="nav__link">
                             <i class="fas fa-thumbs-up" style="color: #333333;"></i>
                             <span class="nav__name">Recommended</span>
                         </a>
                     </div>
                 </div>
             
 
             <button class="nav_logout">LOGOUT</button>
         </nav>
     </div>
     <!--profile page creation-->
     <div class="image-container">
        <img src="images/profile_back_img.jpg" alt="profile-img" class="profile-img">
        <i class="fa-solid fa-camera camera-icon" style="color: #ffffff;"></i>
        <div class="circle__profile">
            <img src="images/Eo_circle_purple_letter-m.svg.png" alt="circle-profile" class="circle-img">
        </div>
        <button type="button" class="edit-profile">Edit Profile</button>
     </div>

     <div class="navbar-profile">
        <div class="overview">OVERVIEW</div>
        <div class="nav-prof-name">PHOTOS</div>
        <div class="nav-prof-name">UPVOTED</div>
        <div class="nav-prof-name">DOWNVOTED</div>
      </div>
     
         <!--create post-->
     <div class="post__container">
        <div class="create_post">
            <div class="create">
                <div class="comment_profile">
                    <img  class="profile-imge" src="images/Eo_circle_purple_letter-m.svg.png">
                </div>

            <input type="text" class="type_something" placeholder="Type Something">
            </div>
            <div class="post_features">
                <div class="createpost_icons">
                    <i class="fa-solid fa-face-smile" style="color: #333333;"></i>
                    <i class="fa-solid fa-hashtag" style="color: #333333;"></i>
                    <i class="fa-solid fa-image" style="color: #333333;"></i>
                </div>    
                    <button class="post_post">Post</button>
            </div>
               


        </div>
      </div>
     

     
     </section>

</body>
</html>
