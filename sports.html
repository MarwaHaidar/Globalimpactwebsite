<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== Font Awsome ==========-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="sports.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <title>Responsive sidebar submenus</title>
        <style>
            
        </style>
    </head>
    <body>
        
       
        <!--========== HEADER ==========-->
        <header class="header">
            <div class="header__container">
                

                <a href="#Home" class="header__logo"><img src="images/global logo.png" alt="Global Impact"></a>
    
                <div class="header__search">
                    <input type="search" placeholder="Search" class="header__input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
    
                <div class="header__profile">
                    <img  class="header_profile"src="images/Eo_circle_purple_letter-m.svg.png">
                    
                </div>
            </div>
        </header>
        <div class="document">
        <!--========== NAV ==========-->
        <div class="nav" id="navbar">
            <nav class="nav__container">
                <div>
                    <a href="#Home" class="nav__logo">
                        <img src="images/global logo.png" alt="Global Impact">
                        
                    </a>
    
                    <div class="nav__list">
                        <div class="nav__items">
                            <h3 class="nav__subtitle">Our World</h3>
    
                            <a href="#" class="nav__link active">
                                <i class="fa-solid fa-house nav_icon iconsColor"></i>
                                <span class="nav__name">Home</span>
                            </a>
                            
                            <div class="nav__dropdown">
                                <a href="#" class="nav__link">
                                    <i class="fa-solid fa-layer-group iconsColor"></i>
                                    <span class="nav__name">Categories</span>
                                    <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                                </a>

                                <div class="nav__dropdown-collapse">
                                    <div class="nav__dropdown-content">
                                        <a href="#" class="nav__dropdown-item">Sports</a>
                                        <a href="#" class="nav__dropdown-item">News</a>
                                        <a href="#" class="nav__dropdown-item">Technologies</a>
                                        <a href="#" class="nav__dropdown-item">Movies</a>
                                        <a href="#" class="nav__dropdown-item">Arts</a>
                                    </div>
                                </div>
                            </div>

                            <a href="#" class="nav__link">
                                <i class="fa-solid fa-earth-americas iconsColor" ></i>
                                <span class="nav__name">About Us</span>
                            </a>
                        </div>

                        <a href="#" class="nav__link">
                            <i class="fa-solid fa-envelope iconsColor" ></i>
                            <span class="nav__name">Contact Us</span>
                        </a>
                    </div>
    
                        <div class="nav__items">
                            <h3 class="nav__subtitle">Top Picks</h3>
    
                           
                                <a href="#" class="nav__link">
                                    <i class="fa-solid fa-folder-plus iconsColor" ></i>
                                    <span class="nav__name">New</span>
                                    <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                                </a>

                                

                            

                            <a href="#" class="nav__link">
                                <i class="fa-solid fa-arrow-trend-up iconsColor"></i>
                                <span class="nav__name">Trendy</span>
                            </a>
                            <a href="#" class="nav__link">
                                <i class="fas fa-thumbs-up iconsColor" ></i>
                                <span class="nav__name">Recommended</span>
                            </a>
                        </div>
                        <div class="nav__items">
                            <h3 class="nav__subtitle " style="margin-top: 30px;">Settings</h3>
    
                            <div class="theme-switch">
                                <span class="nav__name" style="margin-bottom: 10px;" >Dark mode</span>
                                <input type="checkbox" id="toggle-switch">
                                <label for="toggle-switch"></label>
                            </div>
                        </div>
                    </div>



                   
                

                <button class="nav_logout">LOGOUT</button>
            </nav>
        </div>
        <!-- ------------------------------------------------------------------------------ -->
        
        <div class="category_document">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/Untitled design (19).png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/sports4.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/sports5.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>


<!-- -------------------------------------------------------------------------------------------------------------------- -->


<div class="post">
    <div class="post-header">
        <img src="images/images.jpg" alt="Account Image" class="account-image">
        <p class="account-name">Rayan</p>
            <div class="account-Date">
            <p style="margin-top: 10px;margin-left: 9px;">3h ago</p>
            <i class="fa-solid fa-earth-americas"   style="padding-left: 3px;"></i>
            </div>
            
      
    </div>
    
    <div class="image_container">

    <p class="post-caption">This is the caption for the image.</p>
    <img src="images/sports1.jpg" alt="Post Image" class="post-image"></div>
    
    <div class="post-actions">
        <div class="vote-buttons">
            <button onclick="upvote()"><i class="fa-solid fa-thumbs-up UpvateClass" style="color: #333333;"></i></button><span class="count">100</span>
            <button onclick="downvote()"><i class="fa-solid fa-thumbs-down DownClass" style="color: #333333;"></i></button><span class="count">50</span>
        </div>
        <button class="comment-button CommentsLink" onclick="comment()"><i class="fa-solid fa-comment" style="color: #333333;"></i></button><span class="count">60</span>
    </div>
       <!--view comments--------------------------------------------->
       <div class="view-comments"><a class="CommentsLink" href="#1">View All Comments </a></div>
     
       <!------------------------------------------------------->
    <hr class="divider">
    <div class="comment">
        <div class="comment_profile">
            <img  class="profile_photo" src="images/Eo_circle_purple_letter-m.svg.png">
        </div>

    <input type="text" class="write_comment" placeholder="Write a comment">
    </div>
</div>
